simulation_setup:
  start:
    delta:
      days: -35
  end:
    delta:
      days: -1
  events:
    - type: create_account_instruction
      timestamp: start
      account_id: "Main account"
      product_id: "2"
      instance_param_vals: *instance_param_vals
    - type: create_inbound_hard_settlement_instruction
      amount: "700"
      event_datetime: start
      denomination: "GBP"
      client_transaction_id: "1"
      client_batch_id: "123"
    - type: create_inbound_hard_settlement_instruction
      amount: "100"
      event_datetime:
        delta:
          days: 2
      denomination: "GBP"
      client_transaction_id: "2"
      client_batch_id: "123"
    - type: create_inbound_hard_settlement_instruction
      amount: "100"
      event_datetime:
        delta:
          days: 4
